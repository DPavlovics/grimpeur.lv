</head>

<body>

        <div class="link">

      <div class="language">
        <img src="images/LV.png" alt="" onclick="setLang('LV')" width="30" id="lang">
        <img src="images/RU.png" alt="" onclick="setLang('RU')" width="30" id="lang">

  <main>
    
    <div class="row">
        <div class="column">
          <img src="images/foto/foto1.1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="images/foto/foto2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="images/foto/foto3.1.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="images/foto/400x300.svg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
      </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/foto/foto1.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/foto/foto2.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/foto/foto3.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="images/foto/400x300.svg" style="width:100%">
          </div>

          
      
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          
        </div>
      </div>
    </main>
    

    <footer>
        <div >
            Izstrādāja: Dmitrijs Pavlovičs 
            
        </div>
        <div>
            Gmail: pavlovicdmtrijs@gmail.com
        </div>
    </footer>

    <script>
         var content = {
            LV: {
                title: "Galvenā",

                main:"Galvenā",
                foto:"Foto",
                services:"Pakalpojumi",
                contact:"Kontakti",
                
                h1: "DARBS AUGSTUMĀ RĪGĀ UN VISĀ LATVIJĀ",
                p1: "Galvenās rūpnieciskā alpīnisma priekšrocības darbam augstumā - operativitāte. Nav nepieciešama stalažu uzstādīšana. Rūpnieciskie alpīnisti sāks strādāt nekavējoties pēc ierašanās objektā.",
                p2:"Rūpnieciskie alpīnisti nepieciešami, ja pie darba augstumā ekonomiski nav izdevīgi vai tehniski neiespējams, uzstādīt stalažas, apgrūtināti izmantot celšanas mehānismus.",
                p3:"Veicam darbus tādās vidēs kā tuvu saceltās augstceltnēs un tuvumā citiem komunālajiem pakalpojumiem."
            },
            RU: {
                title: "Главная",

                main:"Главная",
                foto:"Фото",
                services:"Услуги",
                contact:"Контакты"
                
            },
            EN: {
                title: "Main",

                main:"Main",
                foto:"Foto",
                services:"Services",
                contact:"Contact"
                
            }
        }
        console.log(document.cookie);
        console.log(document.cookie.indexOf('lang'));
        if (document.cookie.indexOf('lang') == -1) {
            showContent('LV');
        } else {
            var language = document.cookie.slice(5, 8);
            showContent(language);
        }


        function showContent(lang) {

            if (lang === 'LV') {
                document.querySelector('title').innerText = content.LV.title;
                document.querySelector('#main').innerText = content.LV.main;
                document.querySelector('#foto').innerText = content.LV.foto;
                document.querySelector('#services').innerText = content.LV.services;
                document.querySelector('#contact').innerText = content.LV.contact;
                
            } else {
                if (lang === 'RU'){
                    document.querySelector('title').innerText = content.RU.title;
                    document.querySelector('#main').innerText = content.RU.main;
                    document.querySelector('#foto').innerText = content.RU.foto;
                    document.querySelector('#services').innerText = content.RU.services;
                    document.querySelector('#contact').innerText = content.RU.contact;
                }else{
                    // EN
                    document.querySelector('title').innerText = content.EN.title;
                    document.querySelector('#main').innerText = content.EN.main;
                    document.querySelector('#foto').innerText = content.EN.foto;
                    document.querySelector('#services').innerText = content.EN.services;
                    document.querySelector('#contact').innerText = content.EN.contact;
                }
            }

        }


        function setLang(lang) {
            document.cookie = `lang=${lang};max-age=5000000`;
            var language = document.cookie.slice(5, 8);
            showContent(language);
        }
        






        // Open the Modal
        function openModal() {
          document.getElementById("myModal").style.display = "block";
        }
        
        // Close the Modal
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
        }
        
        var slideIndex = 1;
        showSlides(slideIndex);
        
        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }



      </script>
</body>
</html>
