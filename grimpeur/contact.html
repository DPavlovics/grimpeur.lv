    <script>
         var content = {
            LV: {
                title: "Galvenā",

                main:"Galvenā",
                foto:"Foto",
                services:"Pakalpojumi",
                contact:"Kontakti",
                
                h1: "DARBS AUGSTUMĀ RĪGĀ UN VISĀ LATVIJĀ",
                p1: "Galvenās rūpnieciskā alpīnisma priekšrocības darbam augstumā - operativitāte. Nav nepieciešama stalažu uzstādīšana. Rūpnieciskie alpīnisti sāks strādāt nekavējoties pēc ierašanās objektā.",
                p2:"Rūpnieciskie alpīnisti nepieciešami, ja pie darba augstumā ekonomiski nav izdevīgi vai tehniski neiespējams, uzstādīt stalažas, apgrūtināti izmantot celšanas mehānismus.",
                p3:"Veicam darbus tādās vidēs kā tuvu saceltās augstceltnēs un tuvumā citiem komunālajiem pakalpojumiem."
            },
            RU: {
                title: "Главная",

                main:"Главная",
                foto:"Фото",
                services:"Услуги",
                contact:"Контакты"
                
            },
            EN: {
                title: "Main",

                main:"Main",
                foto:"Foto",
                services:"Services",
                contact:"Contact"
                
            }
        }
        console.log(document.cookie);
        console.log(document.cookie.indexOf('lang'));
        if (document.cookie.indexOf('lang') == -1) {
            showContent('LV');
        } else {
            var language = document.cookie.slice(5, 8);
            showContent(language);
        }


        function showContent(lang) {

            if (lang === 'LV') {
                document.querySelector('title').innerText = content.LV.title;
                document.querySelector('#main').innerText = content.LV.main;
                document.querySelector('#foto').innerText = content.LV.foto;
                document.querySelector('#services').innerText = content.LV.services;
                document.querySelector('#contact').innerText = content.LV.contact;
                
            } else {
                if (lang === 'RU'){
                    document.querySelector('title').innerText = content.RU.title;
                    document.querySelector('#main').innerText = content.RU.main;
                    document.querySelector('#foto').innerText = content.RU.foto;
                    document.querySelector('#services').innerText = content.RU.services;
                    document.querySelector('#contact').innerText = content.RU.contact;
                }else{
                    // EN
                    document.querySelector('title').innerText = content.EN.title;
                    document.querySelector('#main').innerText = content.EN.main;
                    document.querySelector('#foto').innerText = content.EN.foto;
                    document.querySelector('#services').innerText = content.EN.services;
                    document.querySelector('#contact').innerText = content.EN.contact;
                }
            }

        }


        function setLang(lang) {
            document.cookie = `lang=${lang};max-age=5000000`;
            var language = document.cookie.slice(5, 8);
            showContent(language);
        }
    </script>
